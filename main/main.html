<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- ðŸŸ¢ Correct path -->
</head>
<body>
    <h1>Welcome to Our Business</h1>
    
    <div class="container">
        <h2>Customer Information</h2>
        <form id="dataForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <select id="sex" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="product" placeholder="Product Interested In" required>
            <textarea id="message" placeholder="Additional Message (Optional)"></textarea>
            <button type="submit">Submit</button>
        </form>
        <button id="downloadBtn">Download Excel</button>
        <p id="response"></p>
    </div>

    <script src="script.js"></script> <!-- ðŸŸ¢ Correct path -->
</body>
</html>
